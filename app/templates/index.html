{% extends 'base.html' %}
{% block content %}
<div class="col-sm-4">
<h4>Categories</h4>
{% for genre in genres %}
<a href="{{ url_for('viewGenre', genre_id=genre.id) }}">{{ genre.name }}</a></br>
{% endfor %}
</div>
<div class="col-sm-8">
<h4>Most Recent</h4>
{% for r in recent %}
<a href="#">{{ r.name }}</a> ({{ r.genre_id }})</br>
{% endfor %}
</div>
{% endblock %}
