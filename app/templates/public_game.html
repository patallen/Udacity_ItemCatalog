{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="col-sm-9">
		<span class="header">{{ game.title }} (<em>{{ game.genre.name }}</em>)</span>
	</div>
</div>
<hr>
<div class="row">
<div class="col-sm-4">
	<img class="img-thumbnail" src="/static/images/{{ game.picture }}"></img>
</div>
<div class="col-sm-8">
	{{ game.description }}
</div>
</div>
{% endblock %}
