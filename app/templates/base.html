<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
		{% block head %}
		
		{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<a class="navbar-brand" href="{{ url_for('home') }}">Video Games</a>
				{% if session['credentials']%}

				<a class="btn btn-warning auth-btn" href="{{ url_for('login') }}">Login</a>
				{% endif %}
			</div>
		</nav>
		<div class="container">
		{% block content %}

		{% endblock %}
		</div>
	</body>
</html>
